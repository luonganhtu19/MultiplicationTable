<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiplicationTable</title>
</head>
<body>
<!--<table border='1' cellspacing='0' cellpadding="3" width="300" > </table>-->

</body>
<script>
    let count;
    count = "<table border='1' cellspacing='0' cellpadding='3' width='300' >"
    for (let i = 2; i <=9 ; i++) {
        count=count+"<tr>";
        for (let j = 1; j <=9 ; j++) {
            count=count+"<td>"+ i+"x"+j+"="+i*j+"</td>";
        }
        count=count+"</tr>";
    }
    count=count+"</table>";
    document.write(count);
</script>
</html>
